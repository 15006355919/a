
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱绵绵的小天地</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #b0c4de, #708090);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a5acd;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            box-shadow: 0 0 6px white;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .feather, .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 5s infinite;
        }
        .feather {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3265/3265723.png');
        }
        .bird {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2913/2913310.png');
        }
        @keyframes float {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到绵绵的小宇宙</h1>
        <p>这里充满星星、羽毛和小鸟的爱意</p>
        <button class="button" onclick="showLove()">点我一下！</button>
        <div class="message" id="loveMessage">你被爱啦！</div>
    </div>

    <div class="stars">
        <!-- Generating stars dynamically -->
        <script>
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                starContainer.appendChild(star);
            }
        </script>
    </div>

    <!-- Feather and Bird floating -->
    <div class="feather" style="top: 80%; left: 10%; animation-duration: 7s;"></div>
    <div class="feather" style="top: 50%; left: 60%; animation-duration: 6s;"></div>
    <div class="bird" style="top: 30%; left: 30%; animation-duration: 8s;"></div>

    <script>
        function showLove() {
            const message = document.getElementById('loveMessage');
            message.style.opacity = 1;
            setTimeout(() => {
                message.style.opacity = 0;
            }, 2000);
        }
    </script>
</body>
</html>
